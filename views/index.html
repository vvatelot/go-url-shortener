{{template "partials/header" .}}

<body>
    {{template "partials/nav" .}}
    <section class="section">
        <main class="container">

            <div class='notification {{if eq .Flash "success"}}is-success{{end}}{{if eq .Flash "error"}}is-danger{{end}}{{if not .Flash}}is-hidden{{end}}'>
                <button class="delete"></button>
                <span>{{.Message}}</span>
            </div>
            <table class="table is-align-content-center is-fullwidth">
                <thead>
                    <tr>
                        <th scope="col">{{.e.Label.Link}}</th>
                        <th scope="col">{{.e.Label.Clicks}}</th>
                        <th scope="col">{{.e.Label.Active}}</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Links}}
                    <tr>
                        <td><a href="/r/{{.Key}}" title='{{$.e.Label.AddedAt}} {{.CreatedAt.Format "2006-01-02 15:04"}}'>{{.Title}}</a> <span style="cursor: pointer" title="Copier le lien" onclick="copyLink('{{.Key}}')">ðŸ“‹</span></td>
                        <td>{{len .Clicks}}</td>
                        <td>
                            <fieldset>
                                <input type="checkbox" role="switch" {{if .Active}}checked{{end}} onclick="switchLink('{{.ID}}')">
                            </fieldset>
                        </td>
                        <td><button class="delete" onclick="deleteLink('{{.ID}}')"></button></td>
                    </tr>
                    {{end}}
            </table>
            {{if .Links}}
            {{template "partials/pagination" .}}
            {{end}}
        </main>
    </section>
</body>

<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/cookiebar.min.js?always=1&showNoConsent=1"></script>

</html>
